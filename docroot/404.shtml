<!DOCTYPE html>
<html>
	<head>
		<title>File Not Found</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" >
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style type="text/css">
			body {
					background: #000 url('http://www.chapelvancouver.com/img/404.jpg') no-repeat center top fixed ; 
					-webkit-background-size: cover;
					-moz-background-size: cover;
					-o-background-size: cover;
					background-size: cover;

					color: #eee;
					font-size: 125%;
					font-family: Helvetica, Arial, Sans-serif;
			}
			a {
				color: inherit;
			}
			a:visited {
				color: inherit;
			}
			h1 {
				font-size: 180%;
				text-transform: uppercase;
			}
			#error {
				font-size: 200%;
			}
			#message {
				margin-top: 15%;
				margin-left: 5%;
				max-width: 500px;
			}
		</style>
	</head>
	<body>
		<div id="message">
			<h1><span id="error">404</span> - Page not found</h1>
			<p>Whelp, you've done it now. Better <a href="http://www.chapelvancouver.com">retreat back to safety</a> before anything goes wrong.</p>
		</div>
	</body>
</html>
